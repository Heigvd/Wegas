<div class="modal__header">
	<div class="modal__illustration illustration illustration--medium illustration--icon" illustration="{{playerTeamCtrl.gameIcon}}"></div>
	<h5 class="modal__title">{{playerTeamCtrl.team.name}}</h5>
	<a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
   		<span class="button__label">{{'MODALE-CLOSE' | translate}}</span>
	</a>
</div>
<div    class="modal__content modal__content--nav-off"
	players="playerTeamCtrl.team.players"
	player-team-players-list >
</div>
<div class="modal__tools">
    <a  class="button"
        ng-class="{'-1':'button--label-off button--default button--refresh', '0':'button--label-off button--valid button--success', '1':'button--label-off button--refresh button--default button--rotate'}[playerTeamCtrl.refreshing]"
        title="{{'PLAYER-MODALE-TEAM-RELOAD-BTN' | translate}}" ng-click="playerTeamCtrl.refreshTeam()">
        <span class="button__label"></span>
    </a>
</div>
