<div class="modal__header">
  <div class="modal__illustration illustration illustration--medium illustration--icon" illustration="{{scenaristHistoryIndexCtrl.scenario.properties.iconUri}}"></div>
  <h5 class="modal__title">{{scenaristHistoryIndexCtrl.scenario.name}}</h5>
  <a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
    <span class="button__label">{{'MODALE-CLOSE' | translate}}</span>
  </a>
</div>

<div ng-if="!diff" class="modal__content modal__content--nav-off" scenarist-history-list></div>

<div ng-if='diff' class="modal__content modal__content--nav-off" ng-bind-html="diff">
</div>

<div class="modal__tools flex" scenarist-history-actions scenario="scenaristHistoryIndexCtrl.scenario"></div>
