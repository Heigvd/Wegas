<div class="modal__header">
	<h5 class="modal__title">{{'PASSWORD-TITLE' | translate}}</h5>
	<a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
   		<span class="button__label">{{'MODALE-CLOSE' | translate}}</span>
	</a>
</div>
<div class="modal__content--nav-tools-off view">
	<form class="view__password-form form" ng-submit="publicPasswordCtrl.remindPassword()">
	  	<div class="form__row">
	      	<input class="form__row__entry input input--secondary" ng-model="publicPasswordCtrl.formInfo.email" type="email" id="login" placeholder="{{'PASSWORD-INPUT-EMAIL' | translate}}" autocomplete="off">
	  	</div>
	  	<div class="form__row form__row--right">
  		    <input class="form__row__btn button button--default" type="submit" value="{{'PASSWORD-SEND-BTN' | translate}}" />
	  	</div>
	</form>
</div>
