<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
    <head>
        <title>Y.Wegas.WidgetMenu Test Suite</title>

        <style type="text/css">
            .yui3-console {
                position: absolute;
                right: 0;
                top: 0;
                height: 98% !important;
            }
        </style>
    </head>

    <body class="yui3-skin-sam">

        <script type="text/javascript" src="https://yui-s.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>

        <script type="text/javascript">
            YUI_config = {
                Wegas: {
                    base: "../../../"
                }
            };
        </script>

        <script type="text/javascript" src="../../wegas-app/js/wegas-loader.js"></script>

        <script type="text/javascript" src="./wegas-widgettoolbar-test.js"></script>

        <script type="text/javascript">
            for (var i in YUI_config.groups) {
                if (i.indexOf("wegas") > -1) {
                    YUI_config.groups[i].combine = true;
                    YUI_config.groups[i].filter = "raw";// Select raw files
                }
            }
            YUI_config.groups.libraries.base = "../../../lib/";                 // Set up libraries path

            YUI({
                useBrowserConsole: true,
                coverage: ['widgettoolbar']
            }).use('test-console', 'wegas-widgettoolbar-test', function(Y) {
                new Y.Test.Console({
                    useBrowserConsole: true
                }).render();

                Y.Test.Runner.setName('WidgetToolbar');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
