<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>

        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta http-equiv="Content-Language" content="#{requestController.locale.toLanguageTag()}"/>
        <link rel="icon" href="#{request.contextPath}/${requestController.favicon}.ico" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/${requestController.favicon}.png" />
        <title>Wegas Stats</title>
        <script type="application/javascript">
            window.config={
                debug: #{requestController.debugMode()},

    <h:body class="wegas-stats-default">
        <div class="app"></div>
        <script src="./wegas-stats/build/app.bundle-min.js" charset="utf-8"></script>
    </h:body>


</html>
