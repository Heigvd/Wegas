<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/wegas-app/view/template/app-default.xhtml">

        <ui:define name="title">Web Game Authoring System</ui:define>

        <ui:define name="body">
            <script type="text/javascript">
                YUI().use("wegas-app", function(Y) {                            // Initialize wegas
                    var app = new Y.Wegas.App({
                        dataSources: {
                            Page: {
                                initialRequest: "wegas-app/db/wegas-login-layout.json",
                                plugins: [{
                                        fn: "JSONSchema"
                                    }, {
                                        fn: "PageCache"
                                    }]
                            },
                            User: {
                                source: "rest/User",
                                plugins: [{
                                        fn: "UserCache"
                                    }]
                            }
                        }
                    });
                    app.render();                                               // Render
                });
            </script>
        </ui:define>

    </ui:composition>
</html>
