<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Wegas AAI login</title>
        <link rel="icon" href="#{request.contextPath}/${requestController.favicon}.ico" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/${requestController.favicon}.png" />
    </h:head>
    <body>
        #{aaiController.redirect(true)}
        <!-- Everything below gets skipped when the above redirect is active !!!
        // Keep it only for debugging purposes -->
        #{aaiController.cookieName}=${aaiController.cookieValue}<br/>
        Path=${aaiController.path}<br/>
        URL=${aaiController.url}<br/>
        target=${aaiController.target}<br/>
    </body>
</html>
