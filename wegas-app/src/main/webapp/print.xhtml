<?xml version='1.0' encoding='UTF-8' ?>

<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:wegas="http://www.albasim.ch/wegas/pdf" >


    <h:doctype rootElement="html" public="-//W3C//DTD XHTML 1.0 Transitional//EN" 
               system="__DTD_URL__"
               >
    </h:doctype>
    <html>
        <h:head>

            <meta charset="UTF-8" />
            <meta http-equiv="Content-Type" content="text/html" />
            <!--meta http-equiv="Content-Language" content="# {requestController.locale.toLanguageTag()}" /-->
            <title>#{printController.gameModel.name} - Wegas</title>
            <meta name="description" content="" />
            <meta name="keywords" content="" />
            <meta name="robots" content="index, follow" />
            <meta name="contact" content="albasim@heig-vd.ch" />
            <meta name="audience" content="General" />
            <meta name="distribution" content="Global" />
            <meta name="revisit-after" content="30 days" />

            <link rel="icon" type="image/ico" href="#{request.contextPath}/favicon.ico" />

            <meta id="customstyles" />

            <link rel="stylesheet" type="text/css" href="wegas-app/css/wegas-pdf-print.css" media="all" />
            <link rel="stylesheet" type="text/css" href="wegas-app/css/wegas-pdf-print-page.css" media="print" />

            <ui:insert name="head"/>

            <script language="javascript">
                function updateMenu() {
                    var floatingMenu = document.getElementById("floatingMenu");
                    var menu = document.getElementById("menu");
                    floatingMenu.innerHTML = menu.innerHTML;
                }
            </script>
        </h:head>

        <h:body>
            <a name="top" />
            <div class="wegas-pdf-content">
                <div id="floatingMenuContainer">
                    <div id="gotoTop">
                        <a href="#top"><img src="wegas-app/images/top.png" /></a>
                    </div>
                    <div id="floatingMenu">
                    </div>
                </div>
                <div>
                    <wegas:GameModel 
                        value="#{printController.gameModel}" 
                        player="#{printController.currentPlayer}" 
                        root="#{request.getParameter('root')}" 
                        mode="#{request.getParameter('mode')}"
                        title="#{request.getParameter('title')}"
                        defaultValues="#{request.getParameter('defaultValues')}"
                        displayPath="#{request.getParameter('displayPath')}" 
                        />
                </div>
            </div>
            <script>updateMenu();</script>
            <p style="display: none;" id="testUTF8">[Вегас: Паутина Игра Авторская Система][Ατ δεβιτισ περιcθλα σεα]</p>
        </h:body>
    </html>
</ui:component>
