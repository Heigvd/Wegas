
<div class="modal__header">
  <div class="modal__illustration illustration illustration--medium illustration--icon" illustration="{{scenario.properties.iconUri}}"></div>
  <h5 class="modal__title">{{scenario.name}}</h5>
  <a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="modalsCtrl.close()">
    <span class="button__label">Close</span>
  </a>
</div>

<div class="modal__content modal__content--nav-off" scenarist-coscenarists-list permissions="permissions"></div>

<div class="modal__tools" scenarist-coscenarists-add></div>
