<div class="modal__header">
	<div class="modal__illustration illustration illustration--medium illustration--icon" illustration="ICON_grey_archive"></div>
	<h5 class="modal__title">{{'MODELER-MODALE-ARCHIVE-TITLE' | translate}}</h5>
	<a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
   		<span class="button__label">{{'MODALE-CLOSE' | translate}}</span>
	</a>
</div>
<div    class="modal__content modal__content--nav-tools-off"
	models="modelerArchivesIndexCtrl.archives"
	unarchive="modelerArchivesIndexCtrl.unarchiveModel"
	delete="modelerArchivesIndexCtrl.deleteArchivedModel"
	search="modelerArchivesIndexCtrl.search"
    loading="modelerArchivesIndexCtrl.loading"
    username="modelerArchivesIndexCtrl.username"
	modeler-models-archives-list>
</div>
