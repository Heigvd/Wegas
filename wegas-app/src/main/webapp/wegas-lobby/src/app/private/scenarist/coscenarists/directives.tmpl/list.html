<h2>{{'SCENARIST-MODALE-USERS-TITLE' | translate}}</h2>
<article class="card card--big card--coscenarist-permission" ng-repeat="permission in permissions track by permission.user.id" permission="permission">
  <div class="card__illustration illustration illustration--big illustration--icon" illustration="ICON_grey_user"></div>
<div class="card__description card__description--two-lines">
  <h4 class="line line--primary">{{ permission.user.name }}</h4>
  <p class="line line--secondary">{{ permission.user.email }}</p>

</div>
<div class="card__detailled-actions" user-permissions="permission" scenario="scenario" scenarist-coscenarists-user-permissions></div>
<div class="card__actions">
  <a class="button button--medium button--round button--default-reverse button--label-off button--trash" title="{{'SCENARIST-MODALE-USERS-REMOVE-BTN' |translate}}" ng-click="removeUser(scenario.id, permission.user.id)">
    <span class="button__label">{{'SCENARIST-MODALE-USERS-REMOVE-BTN' | translate}}</span>
  </a>
</div>
</article>
