<div class="modal__header">
  <div class="modal__illustration illustration illustration--medium illustration--icon" illustration="{{modelerComodelersIndexCtrl.scenario.properties.iconUri}}"></div>
  <h5 class="modal__title">{{modelerComodelersIndexCtrl.scenario.name}}</h5>
  <a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
    <span class="button__label">{{'MODALE-CLOSE' | translate}}</span>
  </a>
</div>
<div class="modal__content modal__content--nav-off" modeler-comodelers-list scenario="modelerComodelersIndexCtrl.scenario" permissions="modelerComodelersIndexCtrl.permissions"></div>
<div class="modal__tools" modeler-comodelers-add scenario="modelerComodelersIndexCtrl.scenario"></div>
