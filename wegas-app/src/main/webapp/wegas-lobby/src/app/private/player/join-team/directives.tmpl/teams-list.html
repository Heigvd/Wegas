<p ng-if="!newTeam && teams.length >= 1">{{'PLAYER-MODALE-JOIN-TEAM-JOIN-MESSAGE' | translate }}</p>
<p ng-if="newTeam && teams.length >= 1">{{'PLAYER-MODALE-JOIN-TEAM-JOIN-OR-CREATE-MESSAGE' | translate }}</p>
<div 
	class="card card--team-joinable" 
	ng-repeat="team in teams | orderBy:'name' track by team.id"
	join-team="joinTeam"
	team="team"
	player-session-team>
</div>
<p ng-if="teams.length < 1">{{'PLAYER-MODALE-JOIN-TEAM-CREATE-MESSAGE' | translate }}</p>
