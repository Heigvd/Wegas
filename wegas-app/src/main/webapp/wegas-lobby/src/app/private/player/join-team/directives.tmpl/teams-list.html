<p ng-if="!newTeam && teams.length >= 1">Join an existing team</p>
<p ng-if="newTeam && teams.length >= 1">Join an existing team or create a new team</p>
<div 
	class="card card--medium card--users" 
	ng-repeat="team in teams | orderBy:'name' track by team.id"
	join-team="joinTeam"
	team="team"
	player-session-team>
</div>
<p ng-if="teams.length < 1">Create your team.</p>
