<div class="card card--users" ng-repeat="player in players">
	<div class="card__illustration illustration illustration--icon" illustration="ICON_grey_user"></div>
	<div class="card__description card__description--one-line">
	    <div class="line line--primary">{{player.name}}</div>
	</div>
	<div class="card__actions">
	    <a 
	    	class="button button--small button--round button--danger-reverse button--label-off button--user-remove" 
	    	title="{{'TRAINER-MODALE-USERS-REMOVE-PLAYER-BTN' | translate}}"
			confirmed-click="remove(player.id, player.teamId)" 
			ng-confirm-click="{{'TRAINER-MODALE-USERS-REMOVE-PLAYER-CONFIRM' | translate}}">
	    	<span class="button__label">{{'TRAINER-MODALE-USERS-REMOVE-PLAYER-BTN' | translate}}</span>
	    </a>
	</div>
</div>
