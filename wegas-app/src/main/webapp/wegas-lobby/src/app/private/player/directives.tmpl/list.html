<h3>{{'PLAYER-INDEX-LIST-TITLE' | translate}}</h3>
<a title="{{'PLAYER-INDEX-ADD-TITLE' | translate}}" class="view__button-expand button button--small button--round button--default button--label-off button--add" expander>
    <span class="button__label">{{'PLAYER-INDEX-ADD-TITLE' | translate}}</span>
</a>
<div class="view__list" ng-if="teams.length > 0">
  <div 
    class="card card--big card--player-session" 
    ng-repeat="team in teams | orderBy: 'createdTime':true" 
    team="team" 
    leave="leave" 
    player-team-card >
  </div>
</div>
<p class="view__list view__list--no-content" ng-if="teams.length < 1">{{'PLAYER-INDEX-NO-SESSION' | translate}}</p>
