<div
	class="card card--big card--trainer-session"
	ng-repeat="session in sessions | orderBy: 'createdTime':true | filter: {name: search, gameModel:{canView: true}}  | limitTo: maximum"
	session="session"
	archive="archive"
	edit-access="editAccess"
	trainer-session >
</div>
<div ng-if="(search !== '') && (sessions | filter:{name: search}).length == 0">
    {{'TRAINER-INDEX-LIST-NO-SESSION' | translate}}"{{search}}"
</div>
