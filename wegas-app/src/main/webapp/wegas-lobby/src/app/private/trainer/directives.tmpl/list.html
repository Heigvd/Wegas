<div
	class="card card--trainer-session"
    ng-repeat="session in sessions | orderBy: 'createdTime':true | filterBy: ['name', 'gameModelName', 'createdByName', 'gameModel.comments', 'id', 'gameModelId']: search | filter: {gameModel:{canView: true}} | limitTo: maximum"
	session="session"
	archive="archive"
	edit-access="editAccess"
	trainer-session >
</div>
<div ng-if="(search !== '') && (sessions | filterBy: ['name', 'gameModelName', 'createdByName', 'gameModel.comments', 'id', 'gameModelId']: search).length == 0">
    {{'TRAINER-INDEX-LIST-NO-SESSION' | translate}}"{{search}}"
</div>
