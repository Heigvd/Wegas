<h3>{{'ADMIN-GROUPS-TITLE' | translate}}</h3>
<div class="clear"></div>
<div class="row">
    <div class="col-sm-4">
        <input class="input"
          type="text"
          ng-model="adminGroupsCtrl.newGroup.name"
          placeholder="{{'ADMIN-GROUPS-NEW-INPUT' | translate}}"
          autocomplete="off">
    </div>
    <div class="col-sm-8">
        <a class="button button--small button--default"
          ng-click="adminGroupsCtrl.addGroup()">
            <span class="button__label">{{'ADMIN-GROUPS-NEW-BTN' | translate}}</span>
        </a>
    </div>
</div>
<div class="clear"></div>
<div class="card card--group"
  ng-repeat="group in adminGroupsCtrl.groups">
    <div class="card__illustration illustration illustration--icon"
      illustration="ICON_grey_group_wif"></div>
    <div class="card__description card__description--one-line">
        <div class="line line--primary">{{group.name}}</div>
    </div>
    <div class="card__actions">
        <a class="button button--small button--round button--default-reverse button--label-off button--customize"
          title="{{'ADMIN-GROUPS-CARD-EDIT-BTN' | translate}}"
          ui-sref="wegas.private.admin.groups.edit({id: group.id})">
            <span class="button__label">{{'ADMIN-GROUPS-CARD-EDIT-BTN' | translate}}</span>
        </a>
        <a class="button button--small button--round button--default-reverse button--label-off button--team"
          title="{{'ADMIN-GROUPS-CARD-MEMBER-BTN' | translate}}"
          ui-sref="wegas.private.admin.groups.members({id: group.id})">
            <span class="button__label">{{'ADMIN-GROUPS-CARD-MEMBER-BTN' | translate}}</span>
        </a>
        <a class="button button--small button--round button--danger-reverse button--label-off button--trash"
          title="{{'ADMIN-GROUPS-CARD-DELETE-BTN' | translate}}"
          confirmed-click="adminGroupsCtrl.removeGroup(group)"
          ng-confirm-click="{{'ADMIN-GROUPS-CARD-DELETE-CONFIRM' | translate}}">
            <span class="button__label">{{'ADMIN-GROUPS-CARD-DELETE-BTN' | translate}}</span>
        </a>
    </div>
</div>
