<h3>{{'PLAYER-INDEX-ADD-TITLE' | translate}}</h3>
<form class="form" ng-submit="joinSession()">
    <div class="form__row">
        <input class="input input--small" type="text" id="session-token" ng-model="sessionToJoin.token" placeholder="{{'PRIVATE-WS-ACCESS-KEY' | translate}}" autocomplete="off">
    </div>
    <div class="form__row form__row--right">
        <input class="form__row__btn button button--default" type="submit" value="{{'PLAYER-INDEX-JOIN-BTN' | translate}}" />
    </div>
</form>
