<a class="non-collapsible-close-button button button--medium button--round button--default-reverse button--label-off button--close"
   ng-click="cancelJoin()">
    <span class="button__label">X</span>
</a>
<h3>{{'PLAYER-INDEX-ADD-TITLE' | translate}}</h3>
<form class="form" ng-submit="joinSession()" >
    <div class="form__row">
        <input class="input input--small" type="text" id="session-token" ng-model="sessionToJoin.token" placeholder="{{'PRIVATE-WS-ACCESS-KEY' | translate}}" autocomplete="off" style="background:#fff">
    </div>
    <div class="form__row form__row--right">
        <a class="modal__tools__button button button--small button--default" ng-click="cancelJoin()">
            <span class="button__label">{{'PRIVATE-MODALE-SETTINGS-CANCEL-BTN' | translate}}</span>
        </a>
        <a ng-click="joinSession()" class="form__row__btn button button--small button--join-session button--success" style="margin-left:8px">{{'PLAYER-INDEX-JOIN-BTN' | translate}}</a>
    </div>
</form>
