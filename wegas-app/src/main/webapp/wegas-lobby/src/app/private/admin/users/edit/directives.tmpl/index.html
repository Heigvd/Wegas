<div class="modal__header">
    <div class="modal__illustration illustration illustration--medium illustration--icon" illustration="ICON_grey_user"></div>
    <h5 class="modal__title">{{adminUsersEditIndexCtrl.user.account.name}}</h5>
    <a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
        <span class="button__label">{{'MODALE-CLOSE' | translate}}</span>
    </a>
</div>
<div class="modal__content modal__content--nav-off modal__content--nav-tools-off">
    <h2>{{'ADMIN-USERS-MODALE-EDIT-TITLE' | translate}}</h2>
    <form class="form form__create-scenario">
        <div class="form__row">
            <input class="input" type="text" ng-model="adminUsersEditIndexCtrl.user.account.firstname" placeholder="{{'PRIVATE-PROFILE-INPUT-PLACEHOLDER-FIRSTNAME' | translate}}" autocomplete="off">
        </div>
        <div class="form__row">
            <input class="input" type="text" ng-model="adminUsersEditIndexCtrl.user.account.lastname" placeholder="{{'PRIVATE-PROFILE-INPUT-PLACEHOLDER-LASTNAME' | translate}}" autocomplete="off">
        </div>
        <div class="form__row">
            <input class="input" type="text" ng-model="adminUsersEditIndexCtrl.user.account.email" placeholder="{{'PRIVATE-PROFILE-INPUT-PLACEHOLDER-EMAIL' | translate}}" autocomplete="off">
        </div>
        <div class="form__row">
            <input class="input" type="text" ng-model="adminUsersEditIndexCtrl.user.account.username" placeholder="{{'PRIVATE-PROFILE-INPUT-PLACEHOLDER-USERNAME' | translate}}" autocomplete="off">
        </div>
        <div class="form__row">
            <input class="input" type="password" ng-model="adminUsersEditIndexCtrl.user.account.password" placeholder="{{'PRIVATE-PROFILE-INPUT-PLACEHOLDER-PASSWORD' | translate}}" autocomplete="off">
        </div>
        <div class="form__row">
            <input class="input" type="password" ng-model="adminUsersEditIndexCtrl.user.account.password2" placeholder="{{'PRIVATE-PROFILE-INPUT-PLACEHOLDER-PASSWORD-AGAIN' | translate}}" autocomplete="off">
        </div>
        <div class="form__row">
            <hr/>
        </div>
       	<admin-users-edit-groups user="adminUsersEditIndexCtrl.user"></admin-users-edit-groups>
        <div class="form__row">
            <hr/>
        </div>

        <div>
            <strong>{{'ADMIN-MODALE-PERMISSION-TITLE' | translate}}</strong>
            <a class="button button--small button--round button--label-off button--reverse-default button--add" ng-click="adminUsersEditIndexCtrl.addPermission()">
            <span class="button__label">{{'ADMIN-MODALE-PERMISSION-ADD-BTN' | translate}}</span></a>
        </div>
        <div class="form__row" ng-repeat="permission in adminUsersEditIndexCtrl.user.account.permissions">
            <div class="col-xs-1">
                <button ng-click="adminUsersEditIndexCtrl.removePermission(permission)" class="col-xs-1 button button--remove button--label-off button--round"><span class="button__label">{{'ADMIN-MODALE-PERMISSION-REMOVE-BTN' | translate}}</span></button>
            </div>
            <div class="col-xs-11">
                <input class="input" type="text" ng-model="permission.value" placeholder="{{'ADMIN-MODALE-PERMISSION-INPUT' | translate}}" autocomplete="off">
            </div>
        </div>
        <div class="form__row">
            <hr/>
        </div>
        <div class="form__row form__row--right">
            <a class="button button--small button--success button--valid col-xs-push-9" ng-click="adminUsersEditIndexCtrl.save()">
                <span class="button__label">{{'ADMIN-MODALE-PERMISSION-SAVE-BTN' | translate}}</span>
            </a>
        </div>
    </form>

</div>
