<div class="modal__header">
	<div class="modal__illustration illustration illustration--medium illustration--icon" illustration="ICON_grey_archive"></div>
	<h5 class="modal__title">Archives</h5>
	<a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
   		<span class="button__label">Close</span>
	</a>
</div>
<div 
	class="modal__content modal__content--nav-off" 
	sessions="trainerArchivesIndexController.archives"
	delete="trainerArchivesIndexController.deleteArchivedSession"
	unarchive="trainerArchivesIndexController.unarchiveSession"
	trainer-sessions-archives-list
></div>
<div class="modal__tools">
	<a 	
		class="button button--small button--danger button--trash" 
		confirmed-click="trainerArchivesIndexController.deleteArchivedSessions()" 
		ng-confirm-click="Are you sure you want to delete all archived session ? This action is irreversible.">
   		<span class="button__label">Delete all</span>
	</a>
</div>
