<div class="form__row">
    <div class="col-xs-1">
        <button ng-click="removeRole()" class="col-xs-1 button button--remove button--label-off button-round"><span class="button__label">Remove</span></button>
    </div>
    <div class="col-xs-11">
        <select ng-model="selectedRole" class="col-xs-11 input input--small" ng-options="role.name for role in roles track by role.id">
            <option>Please select a role</option>
        </select>
    </div>
</div>
