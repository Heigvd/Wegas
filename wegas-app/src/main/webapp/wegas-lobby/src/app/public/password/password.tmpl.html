<form class="view__login-form form" ng-submit="publicPasswordCtrl.remindPassword()">
  <div class="form__row">
      <input class="form__row__entry input input--primary" ng-model="publicPasswordCtrl.formInfo.email" type="text" id="login" placeholder="Type your email or your username" autocomplete="off">
  </div>
  <div class="form__row form__row--right">
      <input class="form__row__btn button button--default" type="submit" value="Remind my password" />
  </div>
</form>
