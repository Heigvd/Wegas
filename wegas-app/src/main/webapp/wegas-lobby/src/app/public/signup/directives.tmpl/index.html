<div class="modal__header">
    <h5 class="modal__title">{{'CREATE-ACCOUNT-TITLE' | translate}}</h5>
    <a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
        <span class="button__label">{{'MODALE-CLOSE' | translate}}</span>
    </a>
</div>
<div class="modal__content--nav-tools-off">
    <form class="view__login-form form" ng-submit="publicSignupCtrl.signup()">
        <div class="form__row form__row--with-info">
            <label class="form__row__info">{{'CREATE-ACCOUNT-INPUT-EMAIL' | translate}} *</label>
            <input class="form__row__entry input input--secondary" ng-model="publicSignupCtrl.newUser.email" type="email" id="email" autocomplete="off">
        </div>
        <div class="form__row form__row--with-info">
            <label class="form__row__info">{{'CREATE-ACCOUNT-INPUT-PASSWORD' | translate}} *</label>
            <input class="form__row__entry input input--secondary" ng-model="publicSignupCtrl.newUser.p1" type="password" id="password1" autocomplete="new-password">
        </div>
        <div class="form__row form__row--with-info">
            <label class="form__row__info">{{'CREATE-ACCOUNT-INPUT-PASSWORD-AGAIN' | translate}} *</label>
            <input class="form__row__entry input input--secondary" ng-model="publicSignupCtrl.newUser.p2" type="password" id="password2" autocomplete="new-password">
        </div>
        <div class="form__row form__row--with-info">
            <label class="form__row__info">{{'CREATE-ACCOUNT-INPUT-USERNAME' | translate}}</label>
            <input class="form__row__entry input input--secondary" ng-model="publicSignupCtrl.newUser.username" type="text" id="username" focus="true" autocomplete="off">
        </div>
        <div class="form__row form__row--with-info">
            <label class="form__row__info">{{'CREATE-ACCOUNT-INPUT-FIRSTNAME' | translate}} *</label>
            <input class="form__row__entry input input--secondary" ng-model="publicSignupCtrl.newUser.firstname" type="text" id="firstname" autocomplete="off">
        </div>
        <div class="form__row form__row--with-info">
            <label class="form__row__info">{{'CREATE-ACCOUNT-INPUT-LASTNAME' | translate}} *</label>
            <input class="form__row__entry input input--secondary" ng-model="publicSignupCtrl.newUser.lastname" type="text" id="lastname" autocomplete="off">
        </div>
        <div class="form__row">
            <input class="form__row__entry" ng-model="publicSignupCtrl.newUser.agree" type="checkbox" id="agree" autocomplete="off" style="width:22px; margin-top:3px;">
            <label for="agree" id="agreeLabel">{{'CREATE-ACCOUNT-INPUT-AGREE' | translate}} <a href="{{'WEGAS-TERMS-OF-USE-URL' | translate}}" class="link-same-color" target="_blank">{{'WEGAS-TERMS-OF-USE-TITLE' | translate}}</a>
            {{'WEGAS-KEYWORD-AND' | translate}}
            <a href="{{'WEGAS-DATA-PRIVACY-URL' | translate}}" class="link-same-color" target="_blank">{{'WEGAS-DATA-PRIVACY-TITLE' | translate}}</a>
            </label>
        </div>
        <div class="form__row form__row--right">
            <input class="form__row__btn button button--success" type="submit" value="{{'CREATE-ACCOUNT-SEND-BTN' | translate}}" />
        </div>
    </form>
</div>
