<form class="view__login-form view--reverse-middle form" ng-submit="login()">
	<div class="row">
		<h1 class="view__first-header">Wegas</h1>
	</div>	
	<div class="form__row">
    	<input class="form__row__entry input input--small input--primary" type="text" class="form-control" id="login" placeholder="{{ 'LOGIN-INPUT-EMAIL' | translate }}" autocomplete="off" ng-model="username">
	</div>
	<div class="form__row">
    	<input class="form__row__entry input input--small input--primary" type="password" class="form-control" id="password" placeholder="{{ 'LOGIN-INPUT-PASSWORD' | translate }}" autocomplete="off" ng-model="password">
	</div>
	<div class="form__row form__row--left">
        <a class="link link--medium link--simple" ui-sref="wegas.public.password">{{ 'PASSWORD-BTN' | translate }}</a>
    </div>
	<div class="form__row form__row--right">
        <input class="form__row__btn button button--small button--default" type="submit" class="link" value="{{ 'LOGIN-BTN' | translate }}" />
	</div>
</form>
