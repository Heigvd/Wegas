<div class="modal__header">
	<h5 class="modal__title">Password forgotten</h5>
	<a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
   		<span class="button__label">Close</span>
	</a>
</div>
<div class="modal__content--nav-tools-off view">
	<form class="view__password-form form" ng-submit="publicPasswordCtrl.remindPassword()">
	  	<div class="form__row">
	      	<input class="form__row__entry input input--secondary" ng-model="publicPasswordCtrl.formInfo.email" type="text" id="login" placeholder="Type your email or your username" autocomplete="off">
	  	</div>
	  	<div class="form__row form__row--right">
  		    <input class="form__row__btn button button--default" type="submit" value="Send me a new password" />
	  	</div>
	</form>
</div>
