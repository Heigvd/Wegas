<html

        <link rel="icon" href="#{request.contextPath}/${requestController.favicon}.ico" />

        <meta name="viewport" content="width=device-width" />

        <!-- endinject -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- @hack: injection does not close the link tag but xhtml requires such a closing tag -->
        </link>
    </head>
    <body>

        <div ui-view="main" class="view view--main view--background-default"></div>
