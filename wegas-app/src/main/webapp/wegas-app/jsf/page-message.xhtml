<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store, must-revalidate')}" />
    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Pragma', 'no-cache')}" />
    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Expires', '0')}" />

    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Content-Type" content="text/html" />
        <meta http-equiv="Content-Language" content="#{requestController.locale.toLanguageTag()}" />
        <title><ui:insert name="title">Error</ui:insert> - Wegas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="robots" content="index, follow" />
        <meta name="contact" content="albasim@heig-vd.ch" />
        <meta name="audience" content="General" />
        <meta name="distribution" content="Global" />
        <meta name="revisit-after" content="30 days" />

        <link rel="icon" href="#{request.contextPath}/${requestController.favicon}.ico" />
        <link rel="icon" type="image/png" href="#{request.contextPath}/${requestController.favicon}.png" />

        <style>
            a:link {
                color: white;
            }
            a:visited {
                color: white;
            }
            a:hover {
                color: lavender;
            }
            a:active {
                color: white;
            }
            img {
                height: 80px;
                padding: 0 20px;
            }
        </style>
    </h:head>
    <h:body>

        <div>
            <div class="row">
                <center>
                    <h1><a href="http://www.albasim.ch"><img src="${request.contextPath}/wegas-app/images/albasim-logo.png" alt="Albasim" /></a>
                        <a href="http://wegas.albasim.ch"><img src="${request.contextPath}/wegas-app/images/wegas-logo.png" alt="wegas" /></a></h1>
                </center>
            </div>
            <div style="display: block; position: relative;color:white; width:100%; height:420px; background-image: url('${request.contextPath}/wegas-app/images/bg_slider.jpg')">
                <div style="display: block; position: absolute; width: 100%; height:96px; text-align: center; top: 50%; margin-top: -48px;">
                    <h3><ui:insert name="title">Message</ui:insert></h3>
                    <div>
                        <ui:insert name="body"></ui:insert>
                    </div>
                    <p><a style="color:white; cursor: pointer; text-decoration: underline;" onclick="window.history.back()">go back</a> </p>
                </div>
            </div>
        </div>
    </h:body>
</html>
