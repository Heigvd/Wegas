<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store, must-revalidate')}" />
    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Pragma', 'no-cache')}" />
    <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Expires', '0')}" />

    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Content-Type" content="text/html" />
        <meta http-equiv="Content-Language" content="#{requestController.locale.toLanguageTag()}" />
        <title><ui:insert name="title">Default Title</ui:insert> - Wegas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="robots" content="index, follow" />
        <meta name="contact" content="albasim@heig-vd.ch" />
        <meta name="audience" content="General" />
        <meta name="distribution" content="Global" />
        <meta name="revisit-after" content="30 days" />
        <link rel="icon" type="image/ico" href="#{request.contextPath}/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet"/>

        <!-- Warn against IE when user arrives directly without visiting the lobby -->
        <script type="application/javascript">
            var isIE = /*@cc_on!@*/false || !!document.documentMode;
            if (isIE){
              alert("Your browser (Internet Explorer) is not supported. Please switch to another browser.");
              alert("Ce navigateur (Internet Explorer) est trop vieux. Veuillez changer.");
              document.title = "Game Aborted";
            }
        </script>

        <!-- YUI -->
        <ui:fragment rendered="#{wegasConfig.useYUICDN}">
            <!-- CDN  -->
            <ui:fragment rendered="#{request.scheme == 'http'}">
                <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" />
                <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssgrids/cssgrids-min.css" />
            </ui:fragment>
            <ui:fragment rendered="#{request.scheme == 'https'}">
                <link rel="stylesheet" type="text/css" href="https://yui-s.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" />
                <link rel="stylesheet" type="text/css" href="https://yui-s.yahooapis.com/3.18.1/build/cssgrids/cssgrids-min.css" />
            </ui:fragment>
        </ui:fragment>
        <ui:fragment rendered="#{!wegasConfig.useYUICDN}">
            <!-- Self hosted -->
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/lib/yui3/build/cssreset/cssreset-min.css" />
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/lib/yui3/build/cssgrids/cssgrids-min.css" />
        </ui:fragment>

        <!-- Those styles are placed here, since they should be above any other in the CSS cascading
            (even dependencies added on the fly). -->
        <meta id="customstyles" />

        <!-- Styles -->
        <!--<link rel="stylesheet" type="text/css" href="#{request.contextPath}/wegas-app/css/wegas-app.css" />
        <link rel="stylesheet" type="text/css" media="print" href="#{request.contextPath}/wegas-app/css/wegas-app-print-min.css" />-->
        <!-- Wegas & inputEx Loader -->
        <ui:fragment rendered="#{requestController.debugMode()}">
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/wegas-app/css/wegas-app.css" />
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/wegas-app/css/wegas-app-debug.css" />
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/wegas-app/css/wegas-app-print.css" />
        </ui:fragment>
        <ui:fragment rendered="#{!requestController.debugMode()}">
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/wegas-app/css/wegas-app.css" />
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/wegas-app/css/wegas-app-print.css" />
        </ui:fragment>

        <ui:insert name="head"/>

    </h:head>

    <ui:insert name="page" />

</html>
