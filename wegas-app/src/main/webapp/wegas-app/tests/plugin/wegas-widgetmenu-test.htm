<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html>
    <head>
        <title>Y.Wegas.WidgetMenu Test Suite</title>

        <style type="text/css">
            .yui3-console {
                position: absolute;
                right: 0;
                top: 0;
                height: 98% !important;
            }
        </style>
    </head>

    <body class="yui3-skin-sam">

        <!--<script type="text/javascript" src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>-->
        <script type="text/javascript" src="../../../lib/yui3/build/yui/yui.js"></script>

        <script type="text/javascript" src="../../js/wegas-loader.js"></script>

        <script type="text/javascript" src="./wegas-widgetmenu-test.js"></script>

        <script type="text/javascript">
            YUI_config.groups.wegas.base = "../../../";
            YUI_config.groups.wegas.filter = "raw";

            YUI({
                coverage: ['widgettoolbar']
            }).use('test-console', 'wegas-widgetmenu-test', "console-filters", function (Y) {
                new Y.Test.Console({
                    useBrowserConsole: true
                }).render();

                Y.Test.Runner.setName('WidgetToolbar');
                Y.Test.Runner.run();
            });

        </script>
    </body>
</html>
