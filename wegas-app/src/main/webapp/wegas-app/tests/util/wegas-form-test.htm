<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html>
    <head>
        <title>Form Test Suite</title>
    </head>

    <body class="yui3-skin-sam">

        <!--<script type="text/javascript" src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>-->
        <script type="text/javascript" src="../../../lib/yui3/build/yui/yui.js"></script>

        <script type="text/javascript" src="../../js/wegas-loader.js"></script>

        <script type="text/javascript" src="./wegas-form-test.js"></script>

        <script type="text/javascript">
            YUI_config.groups.wegas.base = "../../../";
            YUI_config.groups.wegas.filter = "raw";

            YUI({
                useBrowserConsole: true
            }).use('test-console', 'wegas-form-test', function(Y) {
                new Y.Test.Console({
                    useBrowserConsole: true,
                    verbose: true
                }).render();

                Y.Test.Runner.setName('Form');
                Y.Test.Runner.run();
            });

        </script>
    </body>
</html>
