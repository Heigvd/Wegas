<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html>
    <head>

        <title>Wegas Test Suite</title>

        <style type="text/css">
            .yui3-console {
                position: absolute;
                right: 0;
                top: 0;
                height: 98% !important;
                background: white;
            }
        </style>
    </head>
    <body class="yui3-skin-sam">

         <script type="text/javascript" src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>
        <!--<script type="text/javascript" src="../../lib/yui3/build/yui/yui.js"></script>-->
        <script type="text/javascript" src="http://neyric.github.com/inputex/src/loader.js"></script>
        <!--<script type="text/javascript" src="../../lib/inputex/src/loader.js"></script>-->

        <script type="text/javascript" src="../js/wegas-loader.js"></script>

        <script type="text/javascript" src="./plugin/wegas-widgettoolbar-test.js"></script>
        <script type="text/javascript" src="./plugin/wegas-widgetmenu-test.js"></script>
        <script type="text/javascript" src="./widget/wegas-serialization-test.js"></script>

        <script type="text/javascript">
            //YUI_config.filter = "raw";
            YUI_config.groups.wegas.base = "../../";
            YUI_config.groups.wegas.filter = "raw";
            YUI_config.groups.inputex.base = "http://neyric.github.com/inputex/src/";
            YUI_config.groups.inputex.filter = "raw";
            YUI_config.groups.libraries.base = "../../lib/";                 // Set up libraries path
            YUI_config.groups.libraries.filter = "raw";
            //YUI_config.groups.libraries.base = "../../../../../../../wegas-resources/src/main/webapp/lib/";                 // Set up libraries path

            YUI({
                //coverage: ['widgetmenu']
            }).use('test-console', 'wegas-widgettoolbar-test', 'wegas-widgetmenu-test',
            'wegas-serialization-test', function (Y) {
                new Y.Test.Console({
                    useBrowserConsole: true,
                    verbose: true
                }).render();

                Y.Test.Runner.setName('Wegas');
                Y.Test.Runner.run();
            });

        </script>
    </body>
</html>
