<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="template/app-default.xhtml">

        <ui:define name="title">#{gameController.currentGameModel.name} - #{gameController.currentGame.name}</ui:define>

        <ui:define name="head">

            <meta name="google-translate-customization" content="#gameController.currentGameModel.getProperty('googleTranslateId')" />

            <style type="text/css">
                <!-- In player mode, CSS library for current game model is included directly in the model -->
                #{gameController.getCSSs()}
            </style>

        </ui:define>

    </ui:composition>

</html>
