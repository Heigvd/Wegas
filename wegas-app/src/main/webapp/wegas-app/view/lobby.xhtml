<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/wegas-app/view/template/app-default.xhtml">

        <ui:define name="head">
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/wegas-editor/css/wegas-editor.css" />
            <style type="text/css">
                .wegas-joingamewidget {
                    padding: 20px;
                }
                .wegas-joingamewidget button {
                    margin: 5px 0 25px 206px;
                }
                .wegas-joingamewidget .inputEx-label {
                    width: 200px;
                }
            </style>
        </ui:define>

        <ui:define name="body">
            <script type="text/javascript">
                YUI().use("wegas-app", "wegas-rightscss", function (Y) {
                    var app = new Y.Wegas.App({
                        layoutSrc: 'wegas-app/db/wegas-lobby-layout.json',
                        debug : true,
                        currentUser: #{requestController.getCurrentUser().toJson()},
                        dataSources: {
                            "GameModel": {
                                source: "rest/Public/GameModel",
                                initialRequest: "",
                                plugins: [{
                                        fn: "GameModelDataSourceREST"
                                    }]
                            },
                            "Game": {
                                source: "rest/GameModel//Game",
                                initialRequest: "",
                                plugins: [{
                                        fn: "GameDataSourceREST"
                                    }]
                            },
                            "RegisteredGames": {
                                source: "rest/RegisteredGames/#{requestController.currentUser.id}",
                                initialRequest: "",
                                plugins: [{
                                        fn: "GameDataSourceREST"
                                    }]
                            },
                            "PublicGames": {
                                source: "rest/PublicGames",
                                plugins: [{
                                        fn: "GameDataSourceREST"
                                    }]
                            },
                            "Role": {
                                source: "rest/Role",
                                //initialRequest: "",
                                plugins: [{
                                        fn: "DataSourceREST"
                                    }]
                            },
                            "User": {
                                source: "rest/User",
                                initialRequest: "/#{requestController.getCurrentUser().id}",
                                plugins: [{
                                        fn: "UserDataSourceREST"
                                    }]
                            }
                        }
                    });
                    app.render();                                               // Launch the editor as soon as Dom is ready

                });
            </script>
        </ui:define>
    </ui:composition>
</html>
