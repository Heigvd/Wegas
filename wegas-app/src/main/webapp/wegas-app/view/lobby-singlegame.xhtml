<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="template/app-default.xhtml">

        <ui:define name="title">Team login for #{singleLobbyController.currentGameByTocken.name}</ui:define>

        <ui:define name="head">
            <style type="text/css">
                .yui3-skin-sam .wegas-title {
                    border: solid #2647A0;
                    border-width: 0 0 5px;
                    padding-bottom: 5px;
                    margin-bottom: 19px;
                    margin-top: 80px;
                }

                .wegas-jointeamwidget-content {
                    margin-left: 60px;
                }
            </style>
        </ui:define>

        <ui:define name="body">
            <script type="text/javascript">
                YUI().use("wegas-app", function (Y) {
                    var app = new Y.Wegas.App({
                        currentUser: #{requestController.getCurrentUser().toJson()},
                        layoutSrc: 'wegas-app/db/wegas-lobby-singlegame-layout.json',
                        dataSources: {
                            "User": {
                                source: "rest/User",
                                plugins: [{
                                        fn: "DataSourceREST"
                                    }]
                            },
                            "PublicGames": {
                                source: "rest/PublicGames",
                                plugins: [{
                                        fn: "GameDataSourceREST"
                                    }]
                            },
                            "Game": {
                                source: "rest/GameModel/1/Game",
                                plugins: [{
                                        fn: "GameDataSourceREST"
                                    }]
                            }
                        }
                    });
                    app.render();                                           // Launch app
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
