<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/wegas-app/view/template/app-default.xhtml">

        <ui:define name="title">#{wegasAppBundle[LoginPage.Title]}</ui:define>

        <ui:define name="head">
            <style type="text/css">
                button {
                    margin-left: 136px;
                    margin-top: 10px;
                }
                .yui3-skin-sam .wegas-title {
                    border: solid #2647A0;
                    border-width: 0 0 5px;
                    padding-bottom: 5px;
                    margin-bottom: 19px;
                    margin-top: 80px;
                }
            </style>
        </ui:define>

        <ui:define name="body">
            <script type="text/javascript">
                var Y = YUI().use( "wegas-app", function (Y) {
                    var cfg = {
                        currentUser: #{requestController.getCurrentUser().toJson()},
                        layoutSrc: 'wegas-app/db/wegas-login-layout.json',
                        dataSources: {
                            "User": {
                                source: "rest/User",
                                plugins: [{
                                        fn: "DataSourceREST"
                                    }]
                            }
                        }
                    };

                    Y.on('domready', function() {                               // When dom is ready,
                        var app = new Y.Wegas.App(cfg);                         // Launch the editor as soon as Dom is ready
                        app.render();
                    });
                });
            </script>
        </ui:define>

    </ui:composition>
</html>
