<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/wegas-app/view/template/app-default.xhtml">

        <ui:define name="title">Login - Wegas</ui:define>

        <ui:define name="head">
            <style type="text/css">
                .wegas-list {
                    margin: 0 auto;
                }
                button {
                    margin-left: 136px;
                    margin-top: 10px;
                }
                .yui3-skin-sam .wegas-title {
                    border: solid #2647A0;
                    border-width: 0 0 5px;
                    padding-bottom: 5px;
                    margin-bottom: 19px;
                    margin-top: 80px;
                }
            </style>
        </ui:define>

        <ui:define name="body">
            <script type="text/javascript">
                YUI().use("wegas-app", function(Y) {
                    var app = new Y.Wegas.App({
                        currentUser: #{requestController.getCurrentUser().toJson()},
                        layoutSrc: 'wegas-app/db/wegas-login-layout.json',
                        dataSources: {
                            "User": {
                                source: "rest/User",
                                plugins: [{
                                        fn: "UserCache"
                                    }]
                            }
                        }
                    });
                    app.render();                                               // launch app
                });
            </script>
        </ui:define>

    </ui:composition>
</html>
