<div class="card card--medium card--users" ng-repeat="trainer in trainers">
	<div class="card__illustration illustration illustration--medium illustration--icon" illustration="ICON_grey_user"></div>
	<div class="card__description card__description--one-line">
	    <h4 class="card__description__titre">{{trainer.name}}</h4>
	</div>
	<div class="card__actions">
	    <a class="button button--medium button--round button--danger-reverse button--label-off button--user-remove" title="Remove trainer"ng-click="remove(trainer.id)">
	    	<span class="button__label">Remove trainer</span>
	    </a>
	</div>
</div>
