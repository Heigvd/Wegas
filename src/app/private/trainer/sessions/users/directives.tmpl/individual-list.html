<div class="card card--medium card--users" ng-repeat="player in players">
	<div class="card__illustration illustration illustration--medium illustration--icon" illustration="ICON_grey_user"></div>
	<div class="card__description card__description--one-line">
	    <h4 class="card__description__titre">{{player.name}}</h4>
	</div>
	<div class="card__actions">
	    <a class="button button--medium button--round button--danger-reverse button--label-off button--trash" title="Remove player" href="#" ng-click="remove(player.id, player.teamId)">
	      <span class="button__label">Remove player</span>
	    </a>   
	</div>
</div>
