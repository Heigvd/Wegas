<div class="view view--sessions-users-new view--bottom">
   	<h3>{{usersIndexCtrl.session.name}}</h3>
</div>
<div class="view view--sessions-users-list view--middle">
	<h3>Player of the session</h3>
	<div class="view__users-team" ng-repeat="team in usersIndexCtrl.session.teams">
		<h4>Group {{team.id}}</h4>
		<div class="card card--flat card--medium card--users" ng-repeat="player in team.players">
			<div class="card__illustration illustration illustration--medium illustration--icon illustration--round illustration--grey">
			    <i class="fa fa-user"></i>
			</div>
			<div class="card__description card__description--one-line">
			    <h4 class="card__description__titre">{{player.name}}</h4>
			</div>
			<div class="card__actions">
			    <a class="button button--medium button--round button--danger-reverse button--label-off button--archive" title="Archive session" href="#">
			      <span class="button__label">Remove player</span>
			    </a>   
			</div>
		</div>
	</div>
</div>
