<div class="card__illustration illustration illustration--big illustration--icon" illustration="{{session.properties.iconUri}}"></div>
<div 
    class="card__description" 
    ng-class="{true:'card__description--two-lines', false:'card__description--three-lines'}[session.gameModel.comments == null || session.gameModel.comments == '']" >
    <div class="line">{{session.createdTime | date:"dd.MM.yyyy"}}</div>
    <div class="line line--primary">{{session.name | limitTo: 36}}<span ng-if="session.name.length > 36">...</span></div>
    <div ng-if="!((session.gameModel.comments == null) || (session.gameModel.comments == ''))" class="line line--optionnal">{{session.gameModel.comments | limitTo: 36}}<span ng-if="session.gameModel.comments.length > 36">...</span></div>
</div>
<div class="card__actions">
    <a 
        class="button button--medium button--round button--default-reverse button--label-off button--lock" 
        title="Change access" 
        ng-click="editAccess(session)" 
        ng-class="{true: 'button--lock', false: 'button--warning-reverse button--unlock '}[session.access == 'CLOSE']">
      <span class="button__label">Change Access</span>
    </a>
    <a class="button button--medium button--round button--default-reverse button--label-off button--customize" title="Customize session" ui-sref="wegas.private.trainer.sessions.customize({id: session.id})">
      <span class="button__label">Customize Session</span>
    </a>
    <a class="button button--medium button--round button--default-reverse button--label-off button--user" title="Manage Users" ui-sref="wegas.private.trainer.sessions.users({id: session.id})">
      <span class="button__label">Manage Users</span>
    </a>
    <a class="button button--medium button--round button--default-reverse button--label-off button--archive" title="Move to archives" ng-click="archive(session)">
      <span class="button__label">Move to archives</span>
    </a>   
    <a class="button button--medium button--round button--info button--label-off button--trainer" title="Monitoring session" href="{{ServiceURL}}host.html?gameId={{session.id}}" target="_blank">
      <span class="button__label">Monitoring session</span>
    </a>
</div>
