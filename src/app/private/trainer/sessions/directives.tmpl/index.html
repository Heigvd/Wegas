<div class="view view--new-session view--bottom">
	<h3>Add session</h3>
	<trainer-sessions-add></trainer-sessions-add>
</div>
<div class="view view--sessions-list view--middle">
	<h3>Current sessions</h3>
	<div class="view__tools">
		<div class="tool tool--search tool--open">
			<a class="tool__link"></a>
			<input 
				class="tool__input" 
				ng-model="trainerSessionsCtrl.search" 
				type="text" 
			/>
		</div>
	</div>
	<div 
		ng-if="!trainerSessionsCtrl.loading.all"
		ng-class="{true:'view__list--with-archive', false:''}[trainerSessionsCtrl.archives.length > 0]"
		class="view__list" 
		sessions="trainerSessionsCtrl.sessions" 
		search="trainerSessionsCtrl.search"
		archive="trainerSessionsCtrl.archiveSession"
		edit-access="trainerSessionsCtrl.editAccess"
		trainer-sessions-list >
	</div>
	<div ng-if="(!trainerSessionsCtrl.loading.all) && (trainerSessionsCtrl.archives.length)" class="view__archives">
		<a class="button button--small button--default button--archive" ui-sref="wegas.private.trainer.sessions.archives">
			<span class="button__label">{{trainerSessionsCtrl.archives.length}} archives</span>
		</a>
	</div>
	<div 
		ng-if="trainerSessionsCtrl.loading.all"
		class="view__list">
		Loading
	</div>
</div>
