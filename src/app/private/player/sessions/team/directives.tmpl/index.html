<div class="modal__header">
	<div class="modal__illustration illustration illustration--medium illustration--icon" illustration="{{playerSessionTeamCtrl.playedSession.properties.iconUri}}"></div>
	<h5 class="modal__title">
		{{playerSessionTeamCtrl.team.name | limitTo : 36}}
      	<span ng-if="playerSessionTeamCtrl.team.name.length > 36">...</span>
	</h5>
	<a class="modal__close button button--medium button--label-off button--default-reverse button--close" ng-click="close()">
   		<span class="button__label">Close</span>
	</a>
</div>
<div 
	class="modal__content modal__content--nav-tools-off" 
	players="playerSessionTeamCtrl.team.players"
	player-session-team-players-list >
</div>
