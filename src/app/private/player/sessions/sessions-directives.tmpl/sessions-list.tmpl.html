<h3>Your active sessions</h3>
<div class="card card--session" ng-repeat="session in sessions" ng:class="{true:'card--block', false:'card--inline'}[sessions.length <= 2]">
  <div class="card__illustration">
    <img src="http://dummyimage.com/300x100/00ff00/123321" />
  </div>
  <div class="card__description">
    <h4>{{ session.name }}</h4>
    <p>Based on <em>{{ session.gameModelName }}</em></p>
  </div>
  <ul class="card__actions">
    <li class="action">
      <a href="http://wegas.albasim.ch/host.html?gameId={{ session.id }}" target="_blank" class="btn btn--icon btn--play">
        <span class="btn__label">Play</span>
      </a>
    </li>
    <li class="action">
      <a class="btn btn--icon btn--users">
        <span class="btn__label">Manage users</span>
      </a>
    </li>
  </ul>
</div>
