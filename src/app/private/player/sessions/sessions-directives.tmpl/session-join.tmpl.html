<h3>Join a session</h3>
<form class="form" ng-submit="joinSession()">
    <div class="form__row">
        <input class="input input--small" type="text" id="session-token" ng-model="sessionToJoin.token" placeholder="Session token" autocomplete="off">
    </div>
    <div ng-if="!sessionToJoin.joinable" class="form__row form__row--right">
        <input class="form__row__btn button button--default" type="submit" value="Join" />
    </div>
</form>
<div ng-if="sessionToJoin.joinable" class="view view--join-team">
	<h3>Join a team</h3>
	<form class="form">
	 	<div class="form__row">
	        <input class="input input--small" type="text" id="team-name" ng-model="teamToSelect.name" placeholder="Find a team" autocomplete="off">
	    </div>
	</form>
</div>
