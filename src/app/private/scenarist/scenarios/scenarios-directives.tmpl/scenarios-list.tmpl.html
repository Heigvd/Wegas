<h3>Current scenarios</h3>
<div class="view__tools">
    <div class="tool tool--search tool--open">
      <a class="tool__link"></a>
      <input class="tool__input" ng-model="search" type="text"/>
    </div>
  </div>
<div class="card card--big card--scenario" ng-repeat="scenario in scenarios | orderBy:'createdTime':true  | filter:{name:search}" ng:class="{true:'card--block', false:'card--inline'}[scenario.length <= 2]" scenario="scenario" scenario-card></div>
