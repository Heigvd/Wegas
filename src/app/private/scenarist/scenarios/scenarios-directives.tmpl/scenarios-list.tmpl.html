<h3>Your active scenarios</h3>
<div class="v1">
  <div class="card card--session" ng-repeat="scenario in scenarios" ng:class="{true:'card--block', false:'card--inline'}[scenario.length <= 2]">
    <div class="card__illustration">
      <img src="http://dummyimage.com/300x100/00ff00/123321" />
    </div>
    <div class="card__description">
      <h4>{{ scenario.name }}</h4>
      <p>Created by <em>{{ scenario.createdByName }}</em></p>
    </div>
    <ul class="card__actions">
      <li class="action">
        <a href="#" class="btn btn--icon btn--edit" title="Monitoring">
          <span class="btn__label">Monitoring</span>
        </a>
      </li>
      <li class="action">
        <a ui-sref=".coscenarists({scenarioId: scenario.id})" class="btn btn--icon btn--users" title="Manage users">
          <span class="btn__label">Manage users</span>
        </a>
      </li>
      <li class="action">
        <a href="scenarist_scenario_versions.html" class="btn btn--icon btn--copy" ttle="Manage versions">
          <span class="btn__label">Copies</span>
        </a>
      </li>
      <li class="action">
        <a href="#" class="btn btn--icon btn--archive">
          <span class="btn__label">Archive</span>
        </a>
      </li>
    </ul>
  </div>
</div>
