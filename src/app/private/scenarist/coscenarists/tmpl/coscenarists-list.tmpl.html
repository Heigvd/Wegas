  <h1>Actual users</h1>
<div class="v1">
    <article class="card card--inline" ng-repeat="permission in permissions">
    <div class="card__illustration">
      <img src="https://randomuser.me/api/portraits/med/men/55.jpg" alt="Alvin Price">
    </div>
    <div class="card__description">
      <h4>{{ permission.user.name }} {{ permission.user.lastname }}</h4>
      <p>{{ permission.user.email }}</p>
    </div>

    <scenarist-coscenarists-user-permissions permission="{{ permission.permission }}"></scenarist-coscenarists-user-permissions>
    <ul class="card__actions">
      <li class="action"><a href="#" class="btn btn--icon btn--trash"><span class="btn__label">Drop</span></a></li>
    </ul>
  </article>
</div>
