<h3>Add new user - <em>{{ scenario.name }}</em></h3>
<form>
  <div class="form__row" mass-autocomplete>
      <label class="input__label" for="name">Share with</label>
      <div search-users input-style="input input--small" callback="callbackSearchUser" restrict-roles="restrictRoles" placeholder="Add user"></div>
  </div>
  <div class="form__row form__row--right">
    <input class="form__row__btn button button--default" type="submit" value="share" />
  </div>
</form>
