<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="wegas-app.template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{wegasAppBundle.LoginPageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGameEntityLabel_gameModel}" for="gameModel" />
                    <h:selectOneMenu id="gameModel" value="#{gameEntityController.selected.gameModel}" title="#{bundle.CreateGameEntityTitle_gameModel}" >
                        <f:selectItems value="#{gameModelEntityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGameEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gameEntityController.selected.id}" title="#{bundle.CreateGameEntityTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateGameEntityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{gameEntityController.selected.name}" title="#{bundle.CreateGameEntityTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateGameEntityLabel_token}" for="token" />
                    <h:inputText id="token" value="#{gameEntityController.selected.token}" title="#{bundle.CreateGameEntityTitle_token}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gameEntityController.create}" value="#{bundle.CreateGameEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gameEntityController.prepareList}" value="#{bundle.CreateGameEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateGameEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
