<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWidgetEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWidgetEntityLabel_gameModel}"/>
                    <h:outputText value="#{widgetEntityController.selected.gameModel}" title="#{bundle.ViewWidgetEntityTitle_gameModel}"/>
                    <h:outputText value="#{bundle.ViewWidgetEntityLabel_id}"/>
                    <h:outputText value="#{widgetEntityController.selected.id}" title="#{bundle.ViewWidgetEntityTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWidgetEntityLabel_name}"/>
                    <h:outputText value="#{widgetEntityController.selected.name}" title="#{bundle.ViewWidgetEntityTitle_name}"/>
                    <h:outputText value="#{bundle.ViewWidgetEntityLabel_content}"/>
                    <h:outputText value="#{widgetEntityController.selected.content}" title="#{bundle.ViewWidgetEntityTitle_content}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{widgetEntityController.destroyAndView}" value="#{bundle.ViewWidgetEntityDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewWidgetEntityEditLink}"/>
                <br />
                <h:commandLink action="#{widgetEntityController.prepareCreate}" value="#{bundle.ViewWidgetEntityCreateLink}" />
                <br />
                <h:commandLink action="#{widgetEntityController.prepareList}" value="#{bundle.ViewWidgetEntityShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewWidgetEntityIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
