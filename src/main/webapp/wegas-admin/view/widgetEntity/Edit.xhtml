<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWidgetEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWidgetEntityLabel_gameModel}" for="gameModel" />
                    <h:selectOneMenu id="gameModel" value="#{widgetEntityController.selected.gameModel}" title="#{bundle.EditWidgetEntityTitle_gameModel}" >
                        <f:selectItems value="#{gameModelEntityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditWidgetEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{widgetEntityController.selected.id}" title="#{bundle.EditWidgetEntityTitle_id}" />
                    <h:outputLabel value="#{bundle.EditWidgetEntityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{widgetEntityController.selected.name}" title="#{bundle.EditWidgetEntityTitle_name}" />
                    <h:outputLabel value="#{bundle.EditWidgetEntityLabel_content}" for="content" />
                    <h:inputText id="content" value="#{widgetEntityController.selected.content}" title="#{bundle.EditWidgetEntityTitle_content}" />
                </h:panelGrid>
                <h:commandLink action="#{widgetEntityController.update}" value="#{bundle.EditWidgetEntitySaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditWidgetEntityViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{widgetEntityController.prepareList}" value="#{bundle.EditWidgetEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditWidgetEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
