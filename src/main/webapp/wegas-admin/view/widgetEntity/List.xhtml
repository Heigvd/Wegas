<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWidgetEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWidgetEntityEmpty}" rendered="#{widgetEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{widgetEntityController.items.rowCount > 0}">
                    <h:outputText value="#{widgetEntityController.pagination.pageFirstItem + 1}..#{widgetEntityController.pagination.pageLastItem + 1}/#{widgetEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{widgetEntityController.previous}" value="#{bundle.Previous} #{widgetEntityController.pagination.pageSize}" rendered="#{widgetEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{widgetEntityController.next}" value="#{bundle.Next} #{widgetEntityController.pagination.pageSize}" rendered="#{widgetEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{widgetEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWidgetEntityTitle_gameModel}"/>
                            </f:facet>
                            <h:outputText value="#{item.gameModel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWidgetEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWidgetEntityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWidgetEntityTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{widgetEntityController.prepareView}" value="#{bundle.ListWidgetEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{widgetEntityController.prepareEdit}" value="#{bundle.ListWidgetEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{widgetEntityController.destroy}" value="#{bundle.ListWidgetEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{widgetEntityController.prepareCreate}" value="#{bundle.ListWidgetEntityCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListWidgetEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
