<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGameEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGameEntityEmpty}" rendered="#{gameEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gameEntityController.items.rowCount > 0}">
                    <h:outputText value="#{gameEntityController.pagination.pageFirstItem + 1}..#{gameEntityController.pagination.pageLastItem + 1}/#{gameEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gameEntityController.previous}" value="#{bundle.Previous} #{gameEntityController.pagination.pageSize}" rendered="#{gameEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gameEntityController.next}" value="#{bundle.Next} #{gameEntityController.pagination.pageSize}" rendered="#{gameEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gameEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameEntityTitle_gameModel}"/>
                            </f:facet>
                            <h:outputText value="#{item.gameModel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameEntityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameEntityTitle_token}"/>
                            </f:facet>
                            <h:outputText value="#{item.token}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gameEntityController.prepareView}" value="#{bundle.ListGameEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameEntityController.prepareEdit}" value="#{bundle.ListGameEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameEntityController.destroy}" value="#{bundle.ListGameEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gameEntityController.prepareCreate}" value="#{bundle.ListGameEntityCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListGameEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
