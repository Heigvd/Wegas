<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeamEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeamEntityEmpty}" rendered="#{teamEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teamEntityController.items.rowCount > 0}">
                    <h:outputText value="#{teamEntityController.pagination.pageFirstItem + 1}..#{teamEntityController.pagination.pageLastItem + 1}/#{teamEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teamEntityController.previous}" value="#{bundle.Previous} #{teamEntityController.pagination.pageSize}" rendered="#{teamEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teamEntityController.next}" value="#{bundle.Next} #{teamEntityController.pagination.pageSize}" rendered="#{teamEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teamEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamEntityTitle_game}"/>
                            </f:facet>
                            <h:outputText value="#{item.game}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamEntityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamEntityTitle_gameId}"/>
                            </f:facet>
                            <h:outputText value="#{item.gameId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teamEntityController.prepareView}" value="#{bundle.ListTeamEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamEntityController.prepareEdit}" value="#{bundle.ListTeamEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teamEntityController.destroy}" value="#{bundle.ListTeamEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teamEntityController.prepareCreate}" value="#{bundle.ListTeamEntityCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListTeamEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
