<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStringVariableDescriptorEntityEmpty}" rendered="#{stringVariableDescriptorEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{stringVariableDescriptorEntityController.items.rowCount > 0}">

                    <h:commandLink action="#{stringVariableDescriptorEntityController.previous}" value="#{bundle.Previous} #{stringVariableDescriptorEntityController.pagination.pageSize}" rendered="#{stringVariableDescriptorEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{stringVariableDescriptorEntityController.next}" value="#{bundle.Next} #{stringVariableDescriptorEntityController.pagination.pageSize}" rendered="#{stringVariableDescriptorEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{stringVariableDescriptorEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStringVariableDescriptorEntityTitle_validationPattern}"/>
                            </f:facet>
                            <h:outputText value="#{item.validationPattern}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStringVariableDescriptorEntityTitle_variableInstance}"/>
                            </f:facet>
                            <h:outputText value="#{item.variableInstance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStringVariableDescriptorEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStringVariableDescriptorEntityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStringVariableDescriptorEntityTitle_gameModel}"/>
                            </f:facet>
                            <h:outputText value="#{item.gameModel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStringVariableDescriptorEntityTitle_scope}"/>
                            </f:facet>
                            <h:outputText value="#{item.scope}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStringVariableDescriptorEntityTitle_defaultVariableInstance}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultVariableInstance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{stringVariableDescriptorEntityController.prepareView}" value="#{bundle.ListStringVariableDescriptorEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stringVariableDescriptorEntityController.prepareEdit}" value="#{bundle.ListStringVariableDescriptorEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{stringVariableDescriptorEntityController.destroy}" value="#{bundle.ListStringVariableDescriptorEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{stringVariableDescriptorEntityController.prepareCreate}" value="#{bundle.ListStringVariableDescriptorEntityCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListStringVariableDescriptorEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
