<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">

                <br />
                <h:commandLink action="View" value="#{bundle.EditUserEntityViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{userEntityController.prepareList}" value="#{bundle.EditUserEntityShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.EditUserEntityIndexLink}" action="/index" immediate="true" />

        </ui:define>
    </ui:composition>
