<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScopeEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScopeEntityEmpty}" rendered="#{scopeEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scopeEntityController.items.rowCount > 0}">
                    <h:outputText value="#{scopeEntityController.pagination.pageFirstItem + 1}..#{scopeEntityController.pagination.pageLastItem + 1}/#{scopeEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scopeEntityController.previous}" value="#{bundle.Previous} #{scopeEntityController.pagination.pageSize}" rendered="#{scopeEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scopeEntityController.next}" value="#{bundle.Next} #{scopeEntityController.pagination.pageSize}" rendered="#{scopeEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scopeEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScopeEntityTitle_variableInstance}"/>
                            </f:facet>
                            <h:outputText value="#{item.variableInstance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScopeEntityTitle_variableInstances}"/>
                            </f:facet>
                            <h:outputText value="#{item.variableInstances}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScopeEntityTitle_variableDescriptor}"/>
                            </f:facet>
                            <h:outputText value="#{item.variableDescriptor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScopeEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scopeEntityController.prepareView}" value="#{bundle.ListScopeEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scopeEntityController.prepareEdit}" value="#{bundle.ListScopeEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scopeEntityController.destroy}" value="#{bundle.ListScopeEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{scopeEntityController.prepareCreate}" value="#{bundle.ListScopeEntityCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListScopeEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
