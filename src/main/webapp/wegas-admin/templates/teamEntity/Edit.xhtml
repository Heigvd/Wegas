<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeamEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeamEntityLabel_game}" for="game" />
                    <h:selectOneMenu id="game" value="#{teamEntityController.selected.game}" title="#{bundle.EditTeamEntityTitle_game}" >
                        <f:selectItems value="#{gameEntityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTeamEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{teamEntityController.selected.id}" title="#{bundle.EditTeamEntityTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTeamEntityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teamEntityController.selected.name}" title="#{bundle.EditTeamEntityTitle_name}" />
                    <h:outputLabel value="#{bundle.EditTeamEntityLabel_gameId}" for="gameId" />
                    <h:inputText id="gameId" value="#{teamEntityController.selected.gameId}" title="#{bundle.EditTeamEntityTitle_gameId}" required="true" requiredMessage="#{bundle.EditTeamEntityRequiredMessage_gameId}"/>
                </h:panelGrid>
                <h:commandLink action="#{teamEntityController.update}" value="#{bundle.EditTeamEntitySaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTeamEntityViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{teamEntityController.prepareList}" value="#{bundle.EditTeamEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTeamEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
