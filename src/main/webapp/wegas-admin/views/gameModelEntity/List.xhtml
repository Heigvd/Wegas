<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGameModelEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGameModelEntityEmpty}" rendered="#{gameModelEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{gameModelEntityController.items.rowCount > 0}">
                    <h:outputText value="#{gameModelEntityController.pagination.pageFirstItem + 1}..#{gameModelEntityController.pagination.pageLastItem + 1}/#{gameModelEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{gameModelEntityController.previous}" value="#{bundle.Previous} #{gameModelEntityController.pagination.pageSize}" rendered="#{gameModelEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{gameModelEntityController.next}" value="#{bundle.Next} #{gameModelEntityController.pagination.pageSize}" rendered="#{gameModelEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{gameModelEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameModelEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGameModelEntityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{gameModelEntityController.prepareView}" value="#{bundle.ListGameModelEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameModelEntityController.prepareEdit}" value="#{bundle.ListGameModelEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{gameModelEntityController.destroy}" value="#{bundle.ListGameModelEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{gameModelEntityController.prepareCreate}" value="#{bundle.ListGameModelEntityCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListGameModelEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
