<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupEntityEmpty}" rendered="#{groupEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupEntityController.items.rowCount > 0}">
                    <h:outputText value="#{groupEntityController.pagination.pageFirstItem + 1}..#{groupEntityController.pagination.pageLastItem + 1}/#{groupEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{groupEntityController.previous}" value="#{bundle.Previous} #{groupEntityController.pagination.pageSize}" rendered="#{groupEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{groupEntityController.next}" value="#{bundle.Next} #{groupEntityController.pagination.pageSize}" rendered="#{groupEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{groupEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupEntityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupEntityController.prepareView}" value="#{bundle.ListGroupEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupEntityController.prepareEdit}" value="#{bundle.ListGroupEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupEntityController.destroy}" value="#{bundle.ListGroupEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{groupEntityController.prepareCreate}" value="#{bundle.ListGroupEntityCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListGroupEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
