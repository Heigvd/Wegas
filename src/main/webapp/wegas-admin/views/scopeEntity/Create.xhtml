<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateScopeEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateScopeEntityLabel_variableInstance}" for="variableInstance" />
                    <h:inputText id="variableInstance" value="#{scopeEntityController.selected.variableInstance}" title="#{bundle.CreateScopeEntityTitle_variableInstance}" />
                    <h:outputLabel value="#{bundle.CreateScopeEntityLabel_variableInstances}" for="variableInstances" />
                    <h:inputText id="variableInstances" value="#{scopeEntityController.selected.variableInstances}" title="#{bundle.CreateScopeEntityTitle_variableInstances}" />
                    <h:outputLabel value="#{bundle.CreateScopeEntityLabel_variableDescriptor}" for="variableDescriptor" />
                    <h:selectOneMenu id="variableDescriptor" value="#{scopeEntityController.selected.variableDescriptor}" title="#{bundle.CreateScopeEntityTitle_variableDescriptor}" >
                        <f:selectItems value="#{variableDescriptorEntityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateScopeEntityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{scopeEntityController.selected.id}" title="#{bundle.CreateScopeEntityTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scopeEntityController.create}" value="#{bundle.CreateScopeEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{scopeEntityController.prepareList}" value="#{bundle.CreateScopeEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateScopeEntityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
