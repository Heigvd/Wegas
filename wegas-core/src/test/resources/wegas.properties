# General #
###########
encoding=UTF-8
#encoding=${project.build.sourceEncoding}
debug=${wegas.debug}
timestamp=${wegas.build}
clientErrorLogging=${wegas.clientErrorLogging}
useYUICDN=false
#useYUICDN=${wegas.useYUICDN}

# AAI #
#######
aai.secret=
aai.enabled=false
aai.showbutton=false
aai.server=
aai.loginurl=

# JCR (JackRabbit) #
####################
jcr.admin.username=admin
jcr.admin.password=admin
jcr.file.maxsize=20971520
jcr.repository.maxsize=100000000
jcr.repository.URI=

# Security #
############
guestallowed=true

# Mail #
########
mail.default_domain=wegas.test
mail.smtp.host=
mail.smtp.username=
mail.smtp.password=
mail.smtp.auth=false
mail.smtp.starttls.enable=true
mail.smtp.port=25

# Pusher #
##########
pusher.appId=
pusher.key=
pusher.secret=
pusher.cluster=mt1
pusher.onlineusers_hook=false

# Hazelcast 
###############
# The Payara hazelcast JNDI name as defined in hazelcast-configuration
hazelcast.jndi_name=payara/Hazelcast

#
# Experience API
##############
xapi.agent.homepage=http://test.localhost:8080/Wegas
xapi.host=http://localhost:9090/data/xAPI/
xapi.auth=
xapi.log_debug_player=false